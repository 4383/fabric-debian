<VirtualHost vrp-online.com:80>
    ServerName vrp-online.com
    ServerAlias www.vrp-online.com static.vrp-online.com
    ServerAdmin administrator@vrp-online.com

    DocumentRoot /home/vrp-online/www/
    WSGIScriptAlias / /home/vrp-online/www/wsgi.py
    #WSGIPythonPath /path/to/mysite.com

    <Directory /home/vrp-online/www/>
        <Files wsgi.py>
            Order deny,allow
            Allow from all
        </Files>
    </Directory>

    Alias /robots.txt /home/vrp-online/www/robots.txt
    Alias /favicon.ico /home/vrp-online/www/favicon.ico
    Alias /images /home/vrp-online/www/images
    Alias /static /home/vrp-online/www/static

    ErrorLog /home/vrp-online/www/logs/error.log
    CustomLog /home/vrp-online/www/logs/access.log combined
</VirtualHost>
